<!-- elseif $rs.form_btn == "file" -->
<script type="text/javascript">
$(document).ready(function(){
	$("#_phpok_button_file_{$rs.identifier}").click(function(){
		var url = get_url("open","input") + "&id={$rs.identifier}";
		$.dialog.open(url,{
			title: "附件管理器",
			lock : true,
			width: "700px",
			height: "70%",
			resize: false
		});
	});

	$("#_phpok_button_file_download_{$rs.identifier}").click(function(){
		var url = get_url("res_action","download");
		var file = $("#{$rs.identifier}").val();
		if(!file)
		{
			$.dialog.alert("没有可下载的附件");
			return false;
		}
		url += "&file="+$.str.encode(file);
		window.open(url);
	});
});
</script>
